<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>منيو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script>
      (function () {
        var meta = document.querySelector('meta[name="viewport"]');
        if (meta) meta.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
          var target = e.target;
          if (target && (target.closest('input, textarea, select'))) return;
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: false });
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
        document.addEventListener('gesturechange', function (e) { e.preventDefault(); });
        document.addEventListener('gestureend', function (e) { e.preventDefault(); });
        document.addEventListener('touchmove', function (e) {
          if (e.touches && e.touches.length > 1) e.preventDefault();
        }, { passive: false });
      })();
    </script>
    <script type="module" crossorigin src="/assets/main-Cqdy5BvD.js"></script>
  </head>
  <body class="font-[Cairo] bg-[var(--bg-main,#f1f9f9)] text-[#18181b]">
    <div id="app"></div>
    <div id="splash-overlay" class="fixed inset-0 z-[999] hidden opacity-0 transition-opacity duration-500">
      <div id="splash-bg" class="absolute inset-0"></div>
      <div class="relative h-full flex items-center justify-center">
        <div class="text-center">
          <img id="splash-logo" src="" class="mx-auto w-20 h-20 rounded-full shadow-lg" onerror="this.style.display='none'">
          <div id="splash-name" class="mt-3 font-extrabold text-white text-xl"></div>
          <div class="mt-4 flex items-center justify-center gap-2 text-white">
            <span class="animate-spin inline-block w-4 h-4 border-2 border-white/70 border-t-transparent rounded-full"></span>
            <span class="animate-pulse">جاري التحميل ...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
